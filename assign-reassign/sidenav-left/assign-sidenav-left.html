<div class="contentLeftLocation" ng-init="initElement()">
    <md-sidenav class="md-sidenav-left assign-left-side" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">


        <div id="wrapper-select-state-pocs" md-whiteframe="2" layout="row" >
            <div flex="100" class="select-state">
                <md-select ng-model="selectedState.name" placeholder="Estado" ng-change="onChangeEstado()" aria-label="first-selector">
                    <md-option ng-repeat="state in assignStates" ng-value="state.name" >
                        {{state.name}}
                    </md-option>
                </md-select>
            </div>
        </div>
        
        <div id="wrapper-info-poc"  md-whiteframe="2" layout="column">
            <div class="assign-pocs-select-wrapper" layout>
                <md-select ng-model="selectedPoc.id" flex placeholder="Pocs" class="md-no-underline" ng-change="onChangePocs()" aria-label="second-selector">
                    <md-option ng-repeat="poc in matchedPOCs" ng-value="poc.id" >
                        {{poc.name}}
                    </md-option>
                </md-select>
            </div>

            <div class="padding-wrapper poc-accounts-resume" layout="column">
                <p class="accounts-to-see-control-title">
                    Selecciona el criterio para asignar:
                </p>
                <md-radio-group md-no-ink="true" ng-model="accountsToSee.val" ng-change="whichAccounts()">

                    <md-radio-button value="asignar" class="md-primary">Cuentas sin asignar</md-radio-button>
                    <md-radio-button class="md-primary" value="reasignar"> Cuentas asignadas </md-radio-button>

                </md-radio-group>
            </div>
        </div>

    </md-sidenav>
</div>
